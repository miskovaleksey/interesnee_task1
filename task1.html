  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" href="css/go.css">

</head>
<body>
  <div class="container">
    <!-- mark this as an Angular application and give it a controller -->
    <div ng-app="app" ng-controller="appCtrl">

    <h3 class="col-xs-12">Customizing the FlexGrid appearance</h3>
      <div class="col-xs-12">
        <wj-flex-grid
          allow-paging="true"
          items-source="data"
          selection-mode="Row"
          headers-visibility="Column"
          items-source-changed="srcChanged(s,a)">

          <wj-flex-grid-column
            header="All"
            align="center"
            binding="All"
            width="60">
          </wj-flex-grid-column>

          <wj-flex-grid-column
              header="Country"
              align="left"
              binding="Country"
              width="*">
            {{$item.Country}}
          </wj-flex-grid-column>

          <wj-flex-grid-column
            header="Downloads"
            align="left"
            binding="Downloads"
            width="*">
              {{$item.Downloads}}
          </wj-flex-grid-column>

          <wj-flex-grid-column
            header="Sales"
            align="left"
            binding="Sales"
            width="*">
              {{$item.Sales}}
          </wj-flex-grid-column>

          <wj-flex-grid-column
            header="Expenses"
            align="left"
            binding="Expenses"
            width="*">
              {{$item.Expenses}}
          </wj-flex-grid-column>

        </wj-flex-grid>
      </div>

      <div class="go col-xs-3">
        <span class="text">Go to page</span>
        <wj-input-number min="1" max="data.pageCount" value="pageNumber" format="n0">
        </wj-input-number>
        <button class="btn btn-default submit-go" ng-click="goToPage(pageNumber)">go</button>
      </div>
      <div class="col-xs-9 pagination-block">
        <div class="text">
          Showing {{data.pageIndex+1}} of {{data.pageCount}}
        </div>
        <div class="button-group">
          <button class="btn btn-default action-pagination" ng-click="goToPage(pageNumber-1)">Previous</button>
          <span ng-repeat="page in pages track by $index">
              <button
                class="btn btn-default"
                ng-click="goToPage(page)"
                ng-disabled="page=='...'"
                ng-class="{active: page==data.pageIndex+1}"
                ng-bind="page"></button>
          </span>
          <button class="btn btn-default action-pagination" ng-click="goToPage(pageNumber+1)">Next</button>
        </div>
      </div>
    </div>
  </div>
</body>
